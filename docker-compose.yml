version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:///./UpRez.db
      - OLLAMA_URL=http://host.docker.internal:11434
      - BACKEND_PORT=8080
      - USE_OPENAI=${NEXT_PUBLIC_USE_OPENAI:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-sendgrid}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL}
      - SENDGRID_FROM_NAME=${SENDGRID_FROM_NAME:-UpRez Demo}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - CONTACT_EMAIL=${CONTACT_EMAIL}
      - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL}
      - NEXT_PUBLIC_NGROK_URL=${NEXT_PUBLIC_NGROK_URL}
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    networks:
      - uprez-network

  frontend:
    build: ./frontend
    ports:
      - "3030:3030"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8080
      - BACKEND_URL=http://backend:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev -- -p 3030
    networks:
      - uprez-network

  data-pond:
    build:
      context: .
      dockerfile: data-pond/Dockerfile
    volumes:
      - ./data-pond:/data-pond
      - ./scripts:/scripts
    networks:
      - uprez-network

networks:
  uprez-network:
    driver: bridge
